{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

    <h2>Add a blog post</h2>

    <form method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}
        
        {{ form | as_bootstrap }}
        
        <p><input class="btn btn-primary" type="submit"/></p>
        
    </form>
    
{% endblock content %}
